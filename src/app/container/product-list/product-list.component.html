<app-filter 
  [all]="totalProductsCount"
  [inStock]="totalProductsInStock"
  [outOfStock]="totalProductsOutOfStock"
  (selectedFilterRadioButtonChanged)="onFilterChanged($event)">
</app-filter>
<div class="ekart--products--container">
  <ng-container *ngFor="let prod of products">
    <app-product 
      [product]="prod"
      *ngIf="searchText === '' || prod.name.toLowerCase().includes(searchText)"
      (click)="selectedProduct = prod">
    </app-product>
  </ng-container>
</div>
